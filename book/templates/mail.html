{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/mail.css" />
</head>
  
<body>
    <br>
    <h1>책 요청하기</h1>
    <hr>
    <br>
    <p>페이지 관리자에게 메일을 보낼 수 있습니다.
        <br>요청하고 싶은 책을 작성해주세요.
        <br>제목, 내용, 자신의 이메일 주소를 적어야 요청이 가능합니다.
    </p>
    <div>
        <div class="container">
            <form action="" method="POST" class="contact-form">
                {% csrf_token %}
                <div>
                    <div class="message">제목</div>
                    <input type="text" name="subject">
                </div>
                <br>
                <div>
                    <div class="message">내용</div>
                    <textarea name="message" cols="60" rows="20"></textarea>
                </div>
                <br>
                <div>
                    <div class="message">보내는 사람</div>
                    <input type="text" name="name" value="{{user.username}}" disabled>
                </div>
                <br>
                <div>
                    <div class="message">자신의 Email</div>
                    <input type="text" name="email">
                </div>
                <br><br>
                <div>
                    <input type="submit" id="submit" value="Send Mail">
                </div>
            </form>
        </div>
</body>
{% endblock %}
