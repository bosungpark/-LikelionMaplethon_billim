{% extends 'base.html' %}
{% block content %}
<head>
    <link rel="stylesheet" href="/static/css/rental_edit.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/static/js/rental_new.js"></script>
</head>

<body>
    <h1>책 등록하기</h1>
    <hr>
    <div class="container">
    <form action="{%url 'new' %}" method="post" enctype="multipart/form-data">
        {%csrf_token%} 
        <h2>제목 : {{form.title}}</h2>
        <h2>저자 : {{form.author}}</h2>
        <h2>출판사 : {{form.publisher}}</h2>
        <h2>출간일 : {{form.pub_date}}</h2>
        <h2>카테고리 : {{form.category}}</h2>
        <h2>책 표지 : {{form.img}}</h2>
        <h2>책 상태 : {{form.info_text}}</h2>
        <h2>대여 여부 : {{form.status}}</h2>
        <button type ="submit" id="submit">등록하기</button>
    </form>
</div>
</body>
  
{% endblock %}
